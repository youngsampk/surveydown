# Question structure extracted from survey.html
bestlec:
  type: mc_multiple
  label: 지난 1학기 수업 중에서 가장 유익했던 강의는 무엇이었나요? 아래 강좌에서 3가지를 골라주세요.
  options:
    한국의 노동환경과 사회적 대화(이종선 교수): lee
    주요 국가의 노사관계와 유형별 특징(윤효원 AIR컨설턴트): yoon
    한국노동운동사 100년의 기록(이원보 명예이사장): won
    한국 경제사 - 1700년대부터 현재까지(정대영 소장): dae
    우리나라 노동법사(박종희 교수): park
    2025 노동정책 현안과 노동의 대응(정문주 원장 / 이정희 실장): nojo
    2025 노동정책 현안과 기업의 대응(장정우 본부장 / 이명로 본부장): emp
    우리나라 기업 노사관계의 주요 유형과 특징(정경은 교수): kyung
    노동과 문학, 우리는 왜 월급지상주의를 쓰는가(장강명 작가): jang
yesno:
  type: mc_buttons
  label: 현재 오후 6시에 시작하는 강의시간을 변경하기를 원하십니까?
  options:
    지금 시간대가 좋습니다: keep
    더 빠른 시간으로 변경하기를 원합니다: change
time:
  type: mc_buttons
  label: 만약 더 빠른 시간으로 변경하기를 원한다면, 몇 시에 시작하기를 희망하십니까? 선택은 2가지로로만 제시합니다.
  options:
    오후 3시: '3'
    오후 5시: '5'
message:
  type: textarea
  label: 알찬 2학기 교육 진행을 위해서 해주고 싶은 말씀이 있으면 직접 남겨 주세요.

